# permissions for end users to view falconoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: falcon-operator
    app.kubernetes.io/managed-by: kustomize
  name: falcon-FalconOperator-viewer-role
rules:
- apiGroups:
  - falcon.crowdstrike.com
  resources:
  - falconoperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - falcon.crowdstrike.com
  resources:
  - falconoperators/status
  verbs:
  - get
